<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>
  </body>
  <script>
     /*            Closure---------------------------------*/
    document.getElementById('orange').onclick = eventHandler('orange')

    document.getElementById('green').onclick = eventHandler('green')

    function eventHandler(color) {
      document.body.style.backgroundColor = `${color}`
      return function () {
        document.body.style.backgroundColor = `${color}`
      }
    }
  </script>
</html>
